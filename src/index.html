<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./style/output.css">
</head>

<body class="bg-[#F2F9FE] w-screen dark:bg-[#111729] font-poppins text-[#223344] dark:text-white">
    <header class="flex justify-between items-center m-6 xl:px-16">
        <img class="logo" src="./assets/alarado-icon-homepage.svg" alt="icon-homepage">
        <nav class="invisible lg:visible flex absolute top-0 right-0 bottom-0 lg:relative bg-white lg:bg-transparent p-8 lg:p-0 flex-col text-5xl lg:text-sm text-[#909193] items-center font-medium w-auto lg:justify-around"
            id="main">
            <button class="text-black lg:hidden self-end" id="close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
            <ul class="flex flex-col items-center lg:flex-row gap-16 lg:gap-8 pt-11 lg:pt-0">
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">About us</a>
                </li>
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">Product</a>
                </li>
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">Resource</a>
                </li>
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">Contact</a>
                </li>
                <li>
                    <label class="lg:hidden flex bg-[#223344] cursor-pointer relative w-11 h-6 rounded-full" for="toogle2">
                        <img src="../src/assets/Moon_fill_light.svg" alt="Moon_fill_light">
                        <img src="../src/assets/Sun_fill_light.svg" alt="Sun_fill_light">
                        <input class="sr-only peer" type="checkbox" name="checkbox" id="toogle2">
                        <span
                            class="w-2/5 h-4/5 bg-[#F2F9FE] absolute rounded-full left-6 transition-all duration-300 top-[2px] peer-checked:left-1">
                            <img src="../src/assets/Sun_fill.svg" alt="Moon_fill" id="imageTheme2">
                        </span>
                    </label>
                </li>
            </ul>
            
        </nav>
        <button class="lg:hidden" id="open">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="2"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
        <label class="hidden lg:flex bg-[#223344] cursor-pointer relative w-11 h-6 rounded-full" for="toogle">
            <img src="../src/assets/Moon_fill_light.svg" alt="Moon_fill_light">
            <img src="../src/assets/Sun_fill_light.svg" alt="Sun_fill_light">
            <input class="sr-only peer" type="checkbox" name="checkbox" id="toogle">
            <span
                class="w-2/5 h-4/5 bg-[#F2F9FE] absolute rounded-full left-6 transition-all duration-300 top-[2px] peer-checked:left-1">
                <img src="../src/assets/Sun_fill.svg" alt="Moon_fill" id="imageTheme">
            </span>
        </label>
    </header>
    <div class="flex flex-col m-6 xl:flex-row-reverse xl:justify-center xl:items-center">
        <section class="my-20 flex justify-center">
            <img class="lg:w-[60%] xl:w-3/4" src="../src/assets/hero-image-simple-homepage.png"
                alt="hero-image-simple-homepage">
        </section>
        <section class="m-10 lg:m-20">
            <p class="text-base font-medium my-4">ðŸ˜Ž Simple way to communicate</p>
            <h1 class="text-6xl font-bold leading-normal">Actions for Accessibility in Design</h1>
            <p class="text-base my-8 text-[#909193] lg:w-2/3 lg:text-lg xl:w-full font-medium">The fastest way to build
                and deploy
                websites with
                resusable
                components.</p>
            <div class="my-10">
                <input class="text-white font-medium bg-[#2A4DD0] py-3 px-9 rounded-xl" type="button" name="button"
                    id="button" value="GET STARTED">
                <a class="text-[#2A4DD0] mx-9 font-medium border-b-2 border-[#2A4DD0]">
                    Get live demo
                </a>
            </div>
            <ul class="flex gap-4 font-medium">
                <li class="flex gap-2 items-center">
                    <img src="../src/assets/Done_ring_round_fill.svg" alt="Done_ring_round_fill">
                    <p class="text-[#909193] text-sm">No credit card required</p>
                </li>
                <li class="flex gap-2 items-center">
                    <img src="../src/assets/Done_ring_round_fill.svg" alt="Done_ring_round_fill">
                    <p class="text-[#909193] text-sm">No software to install</p>
                </li>
            </ul>
        </section>
    </div>
</body>
<script src="/src/main.js"></script>

</html>
