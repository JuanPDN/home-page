<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./style/output.css">
</head>

<body class="bg-[#F2F9FE] w-screen dark:bg-[#111729] font-poppins text-[#223344] dark:text-white overflow-x-hidden">
    <header class="flex justify-between items-center m-6 xl:px-16">
        <img class="logo lg:absolute" src="./assets/alarado-icon-homepage.svg" alt="icon-homepage">
        <input class="peer hidden" type="checkbox" name="menu" id="menu">
        <label class="imageMenu lg:hidden z-20 cursor-pointer" for="menu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </label>
        <nav class="opacity-0 peer-checked:opacity-100 peer-checked:translate-x-0 translate-x-full transition-all duration-500 
        absolute top-0 right-0 bottom-0 bg-white p-8 text-5xl text-[#909193] font-medium
        lg:translate-x-0 lg:bg-transparent lg:relative lg:text-sm lg:flex lg:flex-row lg:items-center
        lg:w-screen lg:py-0 lg:justify-center lg:opacity-100" id="main-contain">


            <ul class="flex flex-col items-center gap-16 py-11 lg:flex-row lg:py-4 lg:gap-7">
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">About us</a>
                </li>
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">Product</a>
                </li>
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">Resource</a>
                </li>
                <li>
                    <a class="hover:text-[#111729] lg:dark:hover:text-white" href="#">Contact</a>
                </li>
            </ul>
            <div class="w-full flex flex-col items-center lg:w-auto lg:absolute lg:right-2">
                <label class="flex justify-between bg-[#223344] cursor-pointer relative w-11 h-6 rounded-full"
                    for="toogle">
                    <img src="./assets/Moon_fill_light.svg" alt="Moon_fill_light">
                    <img src="./assets/Sun_fill_light.svg" alt="Sun_fill_light">
                    <input class="sr-only peer" type="checkbox" name="checkbox" id="toogle">
                    <span
                        class="w-2/5 h-4/5 bg-[#F2F9FE] absolute rounded-full left-6 transition-all duration-300 top-[2px] peer-checked:left-1">
                        <img src="./assets/Sun_fill.svg" alt="Moon_fill" id="imageTheme">
                    </span>
                </label>
            </div>
        </nav>
    </header>
    <div class="flex flex-col m-6 xl:flex-row-reverse xl:justify-center xl:items-center">
        <section class="my-20 flex justify-center">
            <img class="lg:w-[60%] xl:w-3/4" src="./assets/hero-image-simple-homepage.png"
                alt="hero-image-simple-homepage">
        </section>
        <section class="m-10 lg:m-20">
            <p class="text-base font-medium my-4">ðŸ˜Ž Simple way to communicate</p>
            <h1 class="text-4xl sm:text-6xl font-bold leading-normal">Actions for Accessibility in Design</h1>
            <p class="text-base my-8 text-[#909193] lg:w-2/3 lg:text-lg xl:w-full font-medium">The fastest way to build
                and deploy
                websites with
                resusable
                components.</p>
            <div class="my-10">
                <input class="text-white font-medium bg-[#2A4DD0] py-3 px-9 rounded-xl" type="button" name="button"
                    id="button" value="GET STARTED">
                <a class="text-[#2A4DD0] mx-9 font-medium border-b-2 border-[#2A4DD0]">
                    Get live demo
                </a>
            </div>
            <ul class="flex gap-4 font-medium">
                <li class="flex gap-2 items-center">
                    <img src="./assets/Done_ring_round_fill.svg" alt="Done_ring_round_fill">
                    <p class="text-[#909193] text-sm">No credit card required</p>
                </li>
                <li class="flex gap-2 items-center">
                    <img src="./assets/Done_ring_round_fill.svg" alt="Done_ring_round_fill">
                    <p class="text-[#909193] text-sm">No software to install</p>
                </li>
            </ul>
        </section>
    </div>
</body>
<script src="./main.js"></script>

</html>
